<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>LinkeTinder - Empresa</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho_nav">
            <a class="cabecalho_nav_links" href="../index.html">Principal</a>
        </nav>
    </header>

    <h5>Meu Perfil</h5>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <ul class="list-unstyled mt-3 text-end">
                    <li><span class="fw-bold me-2">CNPJ:</span><span class="cnpj"></span></li>
                    <li><span class="fw-bold me-2">Competências:</span><span class="competencias"></span></li>
                    <li><span class="fw-bold me-2">Sobre:</span> <span class="descricao"></span></li>
                </ul>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="fw-bold mb-0 nome"></h1>
                        <p class="mb-1 email"></p>
                        <ul class="d-flex list-unstyled dadosGeograficos">
                            <li class="me-1 estado"></li>
                            <li class="cep"></li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <ul class="list-unstyled mt-3">
                            <li>
                                <ul class="d-flex list-unstyled competencias">
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-end">
        <button type="button" class="btn98">Editar</button>
        <button type="button" class="btn98">Excluir</button>
    </div>
    <hr>
    <div class="container">
        <h1 class="mb-4 text-center">Lista de Candidatos</h1>
        <div id="lista-candidatos" class="row row-cols-auto g-3"></div>
    </div>
    <hr>
    <div class="container">
        <h1 class="mb-4 text-center">Candidatos por Competências</h1>
        <div class="row">
            <div class="col">
                <canvas id="grafico-barras"></canvas>
            </div>
        </div>
    </div>
    <script src="../dist/perfilEmpresa.js" defer></script>
    <script src="../dist/localStorage.js" defer></script>
</body>

</html>
